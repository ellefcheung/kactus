<div class="profile-small">
    <section id="wrapper">
        <header id="header">
            {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
            {% if site.contactPage %}
                <a href="{{ "/" | relative_url  }}contact">
                    <img id="avatar" src="{{ "/" | relative_url  }}assets/images/avatar.png"/>
                </a>
            {% else %}
                <a href="{{ "/" | relative_url  }}">
                    <img id="avatar" src="{{ "/" | relative_url  }}assets/images/avatar.png"/>
                </a>
            {% endif %}
            {% if page.description %}<p>{{ page.description }}</p>{% endif %}           
        </header>
    </section>
</div>
