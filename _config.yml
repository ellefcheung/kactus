name: Elle Cheung
description: UC Berkeley - EECS
meta_description: "Your New Jekyll Site, Blogging about stuffs"

contactPage: true

markdown: kramdown
highlighter: rouge

#plugins: [jekyll-paginate]
# paginate: 20
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false

# for art portfolio
collections:
    portfolio:
        output: true

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Elle Cheung'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
        ruby    type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
